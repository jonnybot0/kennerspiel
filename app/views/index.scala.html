@main() {
    
    <div id="page" class="container"></div>
    
    <script type="text/template" id="tables-list-template">
        <h1>Tables</h1>
        <hr />
    
        <a href="#/new" class="btn btn-primary">New Table</a>
        <table class="table striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Game</th>
                    <th>Seed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <% _.each(tables, function(table) { %>
                    <tr>
                        <td><a href="#/view/<%= table.get('id') %>"><%= table.get('name') %></a></td>
                        <td><%= table.get('game') %></td>
                        <td><%= table.get('seed') %></td>
                        <td><a href="#/edit/<%= table.get('id') %>" class="btn">Edit</a></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>
    
    <script type="text/template" id="table-edit-template">
        <form class="table-edit-form">
            <legend><%= table ? 'Update' : 'Create' %> Table</legend>
            <label>Name</label>
            <input type="text" name="name" value="<%= table ? table.get('name') : '' %>" />
            <hr />
            <% if(table) { %>
                <input type="hidden" name="id" value="<%= table.get('id') %>" />
                <button type="button" class="btn btn-danger delete">Delete</button>
            <% }; %>
            <button type="submit" class="btn"><%= table ? 'Update' : 'Create' %></button>
        </form> 
    </script>

    <script type="text/template" id="table-view-template">
        <h1>Agricola: All Creatures Big & Small</h1>
        <hr />
        <h3>Actions</h3>

        <div class="row">
            <div class="span6">

                <div id="alertPlaceholder"></div>
                <form class="move-create-form" class="form-inline">
                    <div class="input-append">
                        <!--input type="hidden" name="tableId" value="<%= table.get('id') %>" / -->
                        <input type="text" name="command" class="input-xlarge" placeholder="Command">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form> 
            </div>

            <div class="span6">
                Move List:
                <ul>
                    <% _.each(table.get('commands').models, function(command) { %>
                        <li><%= command.get('command') %></li>
                    <% }); %>
                </li>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="span8">

                <div class="row">
                    <div class="span2 action">
                        &rarr; 1 Wood<br />
                        Starting Player
                    </div>
                    <div class="span2 action">&rarr; 3 Wood</div>
                    <div class="span2 action">&rarr; 1 Stone</div>
                    <div class="span2 action">&rarr; 2 Stone</div>
                </div>
                <div class="row">
                    <div class="span2 action">1 Wood &rarr; Build Fence</div>
                    <div class="span2 action">
                        Build 2 Fences<br />

                    </div>
                    <div class="span2 action">
                        +1 Wood<br />

                    </div>
                    <div class="span2 action">

                </div>

                    <div class="span2 action">3 Stone 1 Reed &rarr; Stall</div>
                    <div class="span2 action">
                        +1 Trough<br />

                    </div>
                    <div class="span2 action">&rarr; 1 Reed (1 Sheep)</div>
                    <div class="span2 action">&rarr; 1 Boar (1 sheep)</div>
                </div>
                <div class="row">
                    <div class="span2 action">
                        5 Wood/5 Stone<br />
                        Stall &rarr; Stables
                    </div>
                    <div class="span2">

                            <div class="span2 half-action">Special Build</div>

                    </div>

                </div>

            </div>
            <div class="span4">

                    <div>[Storage Building]</div>
                    <div>[Shelter]</div>
                    <div>[Open Stables]</div>

            </div>
        </div>

        <div class="row">
            <div class="span6">
                <h3>Red Player</h3>

                        </tr>
                    </table>
                    <br />
                </div>
            </div>
            <div class="span6">
                <h3>Blue Player</h3>
                <div class="blue bin">
                    <div class="worker">[Worker]</div>

                        <tr>

                            <td></td>
                        </tr>
                    </table>
                    <br />
                </div>
            </div>
        </div>


    </script>
    
    <script src='@routes.Assets.at("javascripts/index.js")'></script>
    
}
