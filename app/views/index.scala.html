@main() {
    
    <div id="page" class="container"></div>
    
    <script type="text/x-handlebars-template" id="tables-list-template">
        <h1>Tables</h1>
        <hr />
    
        <a href="#/new" class="btn btn-primary">New Table</a>
        <table class="table striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Game</th>
                    <th>Seed</th>
                </tr>
            </thead>
            <tbody>
                {{#each tables}}
                    <tr>
                        <td><a href="#/view/{{ id }}">{{ name }}</a></td>
                        <td>{{ game }}</td>
                        <td>{{ seed }}</td>
                        <!--<td><a href="#/edit/{{ id }}" class="btn">Edit</a></td>-->
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    
    <script type="text/x-handlebars-template" id="table-edit-template">
        <form class="table-edit-form">
            <legend>Create Table</legend>
            <label>Name</label>
            <input type="text" name="name" value="{{ table.name }}" />
            <hr />
            <button type="submit" class="btn">Create</button>
        </form> 
    </script>

    <script type="text/x-handlebars-template" id="table-view-template">
        <h1>Agricola: All Creatures Big &amp; Small</h1>
        <hr />
        
        {{#with board}}
        <div class="row">
            <div class="span8">
                <div class="row">
                    {{#with actions.SP}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="SP">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            &rarr; 1 Wood<br />
                            Starting Player<br />
                            <b>{{ wood }} Wood</b>
                        </div>
                    {{/with}}
                    {{#with actions.Wx3}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="Wx3">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            &rarr; 3 Wood<br />
                            <br />
                            <b>{{ wood }} Wood</b>
                        </div>
                    {{/with}}
                    {{#with actions.Sx1}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="Sx1">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            &rarr; 1 Stone<br />
                            <br />
                            <b>{{stone}} Stone</b>
                        </div>
                    {{/with}}
                    {{#with actions.Sx2}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="Sx2">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            &rarr; 2 Stone<br />
                            <br />
                            <b>{{stone}} Stone</b>
                        </div>
                    {{/with}}
                </div>
                <div class="row">
                    {{#with actions.WFen}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="WFen">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            1 Wood &rarr; Build Fence
                        </div>
                    {{/with}}
                    {{#with actions.SFen}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="SFen">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            Build 2 Fences<br />
                            2 Stone &rarr; Build Fence<br />
                        </div>
                    {{/with}}
                    {{#with actions.RSW}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="RSW">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            +1 Wood<br />
                            +1 Stone<br />
                            +1 Reed
                        </div>
                    {{/with}}
                    {{#with actions.X}}
                        <div class="span2 action {{#unless occupant}}usable{{/unless}}" data-command="X">
                        {{#if occupant}}
                            <div class="worker"><img src="@routes.Assets.at("images/agricola2p/worker-{{occupant.color}}.png")"/></div>
                        {{/if}}
                            &rarr; 1 Fence<br />
                            Expansion<br />
                            <b>{{fences}} Fences</b>
                        </div>
                    {{/with}}
                </div>
                <!--
                <div class="row">
                    <div class="span2 action">3 Stone 1 Reed &rarr; Stall</div>
                    <div class="span2 action">
                        +1 Trough<br />
                        3 Wood &rarr; Trough
                    </div>
                    <div class="span2 action">&rarr; 1 Reed (1 Sheep)</div>
                    <div class="span2 action">&rarr; 1 Boar (1 sheep)</div>
                </div>
                <div class="row">
                    <div class="span2 action">
                        5 Wood/5 Stone<br />
                        Stall &rarr; Stables
                    </div>
                    <div class="span2">
                        <div class="row">
                            <div class="span2 half-action">Special Build</div>
                        </div>
                        <div class="row">
                            <div class="span2 half-action">Special Build</div>
                        </div>
                    </div>
                    <div class="span2 action">&rarr; 1 Cattle (1 Boar)</div>
                    <div class="span2 action">&rarr; 1 Horse (1 Sheep)</div>
                </div>
                -->
        
            </div>
            <div class="span4">
                Feeding Troughs: 10<br />
                Expansions:
                    <div>[Half-Timbered House]</div>
                    <div>[Storage Building]</div>
                    <div>[Shelter]</div>
                    <div>[Open Stables]</div>
                Stalls: 4<br />
            </div>
        </div>
        
        
        <div class="row">
            <div class="span6">
                <h3>Red Player</h3>
                {{#with redFarm}}
                <div class="red bin">
                    {{#each workers}}
                        <div class="worker usable"><img src="@routes.Assets.at("images/agricola2p/worker-{{color}}.png")"/></div>
                    {{/each}}
                    <ul>
                        <li>Wood:   {{wood}}</li>
                        <li>Stone:  {{stone}}</li>
                        <li>Reed:   {{reed}}</li>
                        <li>Fences: {{fences}}</li>
                    </ul>
                    <table border="1" class="farm">
                        <tr>
                            <td data-y="0" data-x="8"></td>
                            <td data-y="0" data-x="9" class="hfence"></td>
                            <td data-y="0" data-x="10"></td>
                            <td data-y="0" data-x="11" class="hfence"></td>
                            <td data-y="0" data-x="12"></td>
                        </tr>
                        <tr>
                            <td data-y="1" data-x="8" class="vfence"></td>
                            <td data-y="1" data-x="9" class="farmtile"></td>
                            <td data-y="1" data-x="10" class="vfence"></td>
                            <td data-y="1" data-x="11" class="farmtile"></td>
                            <td data-y="1" data-x="12" class="vfence"></td>
                        </tr>
                        <tr>
                            <td data-y="2" data-x="8"></td>
                            <td data-y="2" data-x="9" class="hfence"></td>
                            <td data-y="2" data-x="10"></td>
                            <td data-y="2" data-x="11" class="hfence"></td>
                            <td data-y="2" data-x="12"></td>
                        </tr>
                        <tr>
                            <td data-y="3" data-x="8" class="vfence"></td>
                            <td data-y="3" data-x="9" class="farmtile"></td>
                            <td data-y="3" data-x="10" class="vfence"></td>
                            <td data-y="3" data-x="11" class="farmtile"></td>
                            <td data-y="3" data-x="12" class="vfence"></td>
                        </tr>
                        <tr>
                            <td data-y="4" data-x="8"></td>
                            <td data-y="4" data-x="9" class="hfence fenced"></td>
                            <td data-y="4" data-x="10"></td>
                            <td data-y="4" data-x="11" class="hfence"></td>
                            <td data-y="4" data-x="12"></td>
                        </tr>
                        <tr>
                            <td data-y="5" data-x="8" class="vfence fenced"></td>
                            <td data-y="5" data-x="9" class="farmtile"><img src="/assets/images/agricola2p/cottage.png"</td>
                            <td data-y="5" data-x="10" class="vfence fenced"></td>
                            <td data-y="5" data-x="11" class="farmtile"></td>
                            <td data-y="5" data-x="12" class="vfence"></td>
                        </tr>
                        <tr>
                            <td data-y="6" data-x="8"></td>
                            <td data-y="6" data-x="9" class="hfence fenced"></td>
                            <td data-y="6" data-x="10"></td>
                            <td data-y="6" data-x="11" class="hfence"></td>
                            <td data-y="6" data-x="12"></td>
                        </tr>
                    </table>
                </div>
                {{/with}}
            </div>
            <div class="span6">
                <h3>Blue Player</h3>
                {{#with blueFarm}}
                <div class="blue bin">
                    {{#each workers}}
                        <div class="worker usable"><img src="@routes.Assets.at("images/agricola2p/worker-{{color}}.png")"/></div>
                    {{/each}}
                    <ul>
                        <li>Wood:   {{wood}}</li>
                        <li>Stone:  {{stone}}</li>
                        <li>Reed:   {{reed}}</li>
                        <li>Fences: {{fences}}</li>
                    </ul>
                    
                    <table border="1" class="farm">
                        <tr>
                            <td data-y="0" data-x="8"></td>
                            <td data-y="0" data-x="9" class="hfence"></td>
                            <td data-y="0" data-x="10"></td>
                            <td data-y="0" data-x="11" class="hfence"></td>
                            <td data-y="0" data-x="12"></td>
                        </tr>
                        <tr>
                            <td data-y="1" data-x="8" class="vfence"></td>
                            <td data-y="1" data-x="9" class="farmtile"></td>
                            <td data-y="1" data-x="10" class="vfence"></td>
                            <td data-y="1" data-x="11" class="farmtile"></td>
                            <td data-y="1" data-x="12" class="vfence"></td>
                        </tr>
                        <tr>
                            <td data-y="2" data-x="8"></td>
                            <td data-y="2" data-x="9" class="hfence"></td>
                            <td data-y="2" data-x="10"></td>
                            <td data-y="2" data-x="11" class="hfence"></td>
                            <td data-y="2" data-x="12"></td>
                        </tr>
                        <tr>
                            <td data-y="3" data-x="8" class="vfence"></td>
                            <td data-y="3" data-x="9" class="farmtile"></td>
                            <td data-y="3" data-x="10" class="vfence"></td>
                            <td data-y="3" data-x="11" class="farmtile"></td>
                            <td data-y="3" data-x="12" class="vfence"></td>
                        </tr>
                        <tr>
                            <td data-y="4" data-x="8"></td>
                            <td data-y="4" data-x="9" class="hfence fenced"></td>
                            <td data-y="4" data-x="10"></td>
                            <td data-y="4" data-x="11" class="hfence"></td>
                            <td data-y="4" data-x="12"></td>
                        </tr>
                        <tr>
                            <td data-y="5" data-x="8" class="vfence fenced"></td>
                            <td data-y="5" data-x="9" class="farmtile"><img src="/assets/images/agricola2p/cottage.png"</td>
                            <td data-y="5" data-x="10" class="vfence fenced"></td>
                            <td data-y="5" data-x="11" class="farmtile"></td>
                            <td data-y="5" data-x="12" class="vfence"></td>
                        </tr>
                        <tr>
                            <td data-y="6" data-x="8"></td>
                            <td data-y="6" data-x="9" class="hfence fenced"></td>
                            <td data-y="6" data-x="10"></td>
                            <td data-y="6" data-x="11" class="hfence"></td>
                            <td data-y="6" data-x="12"></td>
                        </tr>
                    </table>
                </div>
                {{/with}}
            </div>
        </div>
        {{/with}}

        <hr />

        <div class="row">
            <div class="span6">
                <div id="alertPlaceholder"></div>
                <form class="undo-form" class="form-inline" data-command="undo">
                    <button type="submit" class="btn">Undo</button>
                </form>
                <form class="commit-form" class="form-inline" data-command="commit">
                    {{#equals board.inputState "waitingOnCommit"}}
                        <button type="submit" class="btn">Commit</button>
                    {{/equals}}
                </form>
            </div>

            <div class="span6">
                Move List:
                <ul>
                    {{#each commands.models}}
                        <li>{{command}}</li>
                    {{/each}}
                </li>
            </div>

        </div>
        <script src='@routes.Assets.at("javascripts/interface.js")'></script>
    </script>
    
    <script src='@routes.Assets.at("javascripts/index.js")'></script>
    
}
