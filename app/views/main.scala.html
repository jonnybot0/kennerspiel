@(user: User)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Kennerspiel</title>
    	
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">

        <![endif]-->
    </head>
    <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="@routes.Application.index">Kennerspiel.com</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
        
		  @if(user != null) {
          <li>@user.name <span>(@user.email)</span></li>
          }
          <li><a href="@routes.Application.logout()">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div>
        
        @content
        
      </div>
    <!-- Fixed navbar -->
    </div><!-- /container -->


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
